<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheRealFan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="background">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body text-center">
              <h3>Choose a The Weekend song!</h3>
              <img class="card-img" id="coverImage"src="https://www.theweeknd.com/files/2021/10/photo_202110_07_GENERAL-BRIANZIFF_THEWEEKND_800_1-WITH-BEAUTY-crop-1.jpeg" width="150px" height="250px"/>
              <p>After Hours - The Weeknd</p>
              <select id="songSelector" class="form-select">
                <option value="">Select a song</option>
              </select>
              <p id="songDetail"></p>
              <p id="realFan"></p>
              <hr>
            </div>
            <div class="card-body text-center">
                <iframe style="border-radius:12px; background-color: 0;" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX6bnzK9KPvrz?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" allowtransparency="true" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
    <!--Needs to change the background
future updates: more songs and a celan card appereance -->

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
